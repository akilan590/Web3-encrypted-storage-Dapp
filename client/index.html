<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2a364f">
    <meta name="description" content="Premium React Application">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <title> vite React App</title>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Windows tile meta -->
    <meta name="msapplication-TileColor" content="#2a364f">
    
    <!-- Primary CSS -->
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <!-- Progressive enhancement noscript fallback -->
    <noscript>
      <div class="noscript-warning">
        <h2>JavaScript is disabled</h2>
        <p>This application requires JavaScript to function properly.</p>
      </div>
    </noscript>
    
    <!-- Root application mount point -->
    <div id="root"></div>
    
    <!-- Performance optimized script loading -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- PWA service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
